<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Archives | Memories</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>

    <style>
        /* --- CORE STYLES --- */
        :root { --gold: #d4af37; --dark: #050505; }
        
        body { 
            background-color: var(--dark); 
            color: white; 
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth Scroll (Lenis) */
        @media (min-width: 769px) {
            html.lenis { height: auto; } 
            .lenis.lenis-smooth { scroll-behavior: auto; } 
            .lenis.lenis-stopped { overflow: hidden; } 
        }

        .font-cinematic { font-family: 'Cormorant Garamond', serif; }
        .font-emotional { font-family: 'Great Vibes', cursive; }

        /* --- CUSTOM CURSOR --- */
        @media (hover: hover) and (pointer: fine) {
            .cursor-dot { position: fixed; top: 0; left: 0; width: 8px; height: 8px; background-color: var(--gold); border-radius: 50%; z-index: 10000; pointer-events: none; transform: translate(-50%, -50%); }
            .cursor-outline { position: fixed; top: 0; left: 0; width: 40px; height: 40px; border: 1px dashed rgba(212, 175, 55, 0.5); border-radius: 50%; z-index: 10000; pointer-events: none; transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s; }
            body { cursor: none; }
            /* Hover state for cursor */
            a:hover ~ .cursor-outline, .memory-card:hover ~ .cursor-outline { width: 60px; height: 60px; border-color: var(--gold); border-style: solid; background: rgba(212, 175, 55, 0.1); }
        }

        /* --- THE INBUILT CSS PHOTO EDITOR --- */
        
        /* 1. Film Grain Overlay */
        .film-grain::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* 2. The Color Grade Filter */
        .cinematic-grade {
            /* Resting State: Moody, high contrast, warm monochrome */
            filter: grayscale(80%) contrast(120%) brightness(85%) sepia(30%) hue-rotate(-10deg);
            transition: filter 0.8s cubic-bezier(0.25, 1, 0.5, 1), transform 1.2s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* 3. The Hover State (Blooms into color) */
        .memory-card:hover .cinematic-grade {
            /* Hover State: Full color, bright, sharp */
            filter: grayscale(0%) contrast(105%) brightness(110%) sepia(0%) hue-rotate(0deg);
            transform: scale(1.08);
        }

        /* 4. Vignette (Dark edges) */
        .vignette {
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.8) 100%);
            transition: opacity 0.5s;
        }
        .memory-card:hover .vignette { opacity: 0.4; } /* Lightens on hover */

    </style>
</head>
<body class="bg-[#050505] film-grain">

    <div class="cursor-dot hidden md:block"></div>
    <div class="cursor-outline hidden md:block"></div>

    <a href="home.html?skipIntro=true#memories-anchor" class="fixed top-6 left-6 z-50 text-white/50 hover:text-[#d4af37] transition-all flex items-center gap-3 cursor-pointer group">
        <div class="w-10 h-10 rounded-full border border-white/20 flex items-center justify-center backdrop-blur-md group-hover:border-[#d4af37] transition-colors">
            <i class="fas fa-arrow-left"></i>
        </div>
        <span class="tracking-[0.3em] text-[10px] uppercase font-cinematic opacity-0 group-hover:opacity-100 transform -translate-x-4 group-hover:translate-x-0 transition-all duration-300">Return</span>
    </a>

    <header class="h-[60vh] flex flex-col items-center justify-center relative pt-20">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(212,175,55,0.05)_0%,transparent_50%)] pointer-events-none"></div>
        
        <p class="text-[#d4af37] text-xs md:text-sm tracking-[1em] uppercase font-cinematic mb-6 opacity-0 translate-y-4" id="hero-sub">The Archives</p>
        
        <h1 class="text-6xl md:text-[8rem] leading-none font-cinematic font-bold text-white uppercase tracking-tighter opacity-0 translate-y-10 mix-blend-overlay" id="hero-title" style="-webkit-text-stroke: 1px rgba(255,255,255,0.8);">
            MEMORIES
        </h1>
        
        <div class="w-[1px] h-24 bg-gradient-to-b from-[#d4af37] to-transparent mt-12 opacity-0" id="hero-line"></div>
    </header>

    <main class="max-w-[1600px] mx-auto px-4 md:px-8 pb-32">
        <div class="flex flex-col md:flex-row gap-4 md:gap-8 items-start">
            
            <div class="w-full md:w-1/3 flex flex-col gap-4 md:gap-8 parallax-col" data-speed="0.05">
                
                <div class="memory-card relative w-full h-[400px] md:h-[600px] overflow-hidden rounded-sm group cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=800" class="absolute inset-0 w-full h-full object-cover cinematic-grade" alt="Memory">
                    <div class="absolute inset-0 vignette pointer-events-none"></div>
                    <div class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black via-black/50 to-transparent transform translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500">
                        <div class="w-8 h-[1px] bg-[#d4af37] mb-4"></div>
                        <h3 class="text-3xl font-cinematic text-white drop-shadow-lg">Pure Joy</h3>
                        <p class="text-xs font-mono text-gray-400 mt-2 tracking-widest">CHAPTER I</p>
                    </div>
                </div>

                <div class="memory-card relative w-full h-[500px] md:h-[700px] overflow-hidden rounded-sm group cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=800" class="absolute inset-0 w-full h-full object-cover cinematic-grade" alt="Memory">
                    <div class="absolute inset-0 vignette pointer-events-none"></div>
                    <div class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black via-black/50 to-transparent transform translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500">
                        <div class="w-8 h-[1px] bg-[#d4af37] mb-4"></div>
                        <h3 class="text-3xl font-cinematic text-white drop-shadow-lg">Golden Hour</h3>
                        <p class="text-xs font-mono text-gray-400 mt-2 tracking-widest">CHAPTER II</p>
                    </div>
                </div>

            </div>

            <div class="w-full md:w-1/3 flex flex-col gap-4 md:gap-8 md:mt-24 parallax-col" data-speed="0.15">
                
                <div class="memory-card relative w-full h-[500px] md:h-[800px] overflow-hidden rounded-sm group cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=800" class="absolute inset-0 w-full h-full object-cover cinematic-grade" alt="Memory">
                    <div class="absolute inset-0 vignette pointer-events-none"></div>
                    <div class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black via-black/50 to-transparent transform translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500">
                        <div class="w-8 h-[1px] bg-[#d4af37] mb-4"></div>
                        <h3 class="text-4xl font-emotional text-[#d4af37] drop-shadow-lg">Laughter</h3>
                        <p class="text-xs font-mono text-gray-400 mt-2 tracking-widest">THE HEARTBEAT</p>
                    </div>
                </div>

                <div class="memory-card relative w-full h-[400px] md:h-[500px] overflow-hidden rounded-sm group cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=800" class="absolute inset-0 w-full h-full object-cover cinematic-grade" alt="Memory">
                    <div class="absolute inset-0 vignette pointer-events-none"></div>
                    <div class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black via-black/50 to-transparent transform translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500">
                        <div class="w-8 h-[1px] bg-[#d4af37] mb-4"></div>
                        <h3 class="text-3xl font-cinematic text-white drop-shadow-lg">Wild Spirit</h3>
                        <p class="text-xs font-mono text-gray-400 mt-2 tracking-widest">CHAPTER III</p>
                    </div>
                </div>

            </div>

            <div class="w-full md:w-1/3 flex flex-col gap-4 md:gap-8 md:mt-12 parallax-col" data-speed="0.08">
                
                <div class="memory-card relative w-full h-[400px] md:h-[550px] overflow-hidden rounded-sm group cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=800" class="absolute inset-0 w-full h-full object-cover cinematic-grade" alt="Memory">
                    <div class="absolute inset-0 vignette pointer-events-none"></div>
                    <div class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black via-black/50 to-transparent transform translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500">
                        <div class="w-8 h-[1px] bg-[#d4af37] mb-4"></div>
                        <h3 class="text-3xl font-cinematic text-white drop-shadow-lg">Elegance</h3>
                        <p class="text-xs font-mono text-gray-400 mt-2 tracking-widest">CHAPTER IV</p>
                    </div>
                </div>

                <div class="memory-card relative w-full h-[450px] md:h-[650px] overflow-hidden rounded-sm group cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1513201099705-a9746e1e201f?w=800" class="absolute inset-0 w-full h-full object-cover cinematic-grade" alt="Memory">
                    <div class="absolute inset-0 vignette pointer-events-none"></div>
                    <div class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black via-black/50 to-transparent transform translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500">
                        <div class="w-8 h-[1px] bg-[#d4af37] mb-4"></div>
                        <h3 class="text-3xl font-cinematic text-white drop-shadow-lg">The Journey</h3>
                        <p class="text-xs font-mono text-gray-400 mt-2 tracking-widest">CHAPTER V</p>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <footer class="text-center py-32 relative overflow-hidden">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[1px] h-32 bg-gradient-to-b from-[#d4af37] to-transparent"></div>
        <p class="font-emotional text-4xl md:text-6xl text-[#d4af37] mt-12 opacity-0" id="footer-msg">"Some moments are forever."</p>
    </footer>

    <script>
        // Initialize Plugins
        gsap.registerPlugin(ScrollTrigger);

        const isMobile = window.innerWidth < 768;

        // 1. Smooth Scroll (Lenis) - Desktop Only
        if (!isMobile) {
            const lenis = new Lenis({
                duration: 1.2,
                easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                smooth: true
            });
            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }
            requestAnimationFrame(raf);
        }

        // 2. Custom Cursor - Desktop Only
        if (!isMobile && window.matchMedia("(hover: hover)").matches) {
            const dot = document.querySelector('.cursor-dot');
            const outline = document.querySelector('.cursor-outline');
            window.addEventListener('mousemove', e => {
                gsap.to(dot, { x: e.clientX, y: e.clientY, duration: 0.1 });
                gsap.to(outline, { x: e.clientX, y: e.clientY, duration: 0.15 });
            });
        }

        // 3. Animations
        window.onload = () => {
            
            // Hero Intro Animation
            const tl = gsap.timeline();
            tl.to("#hero-sub", { opacity: 1, y: 0, duration: 1, ease: "power3.out" })
              .to("#hero-title", { opacity: 1, y: 0, duration: 1.5, ease: "expo.out" }, "-=0.5")
              .to("#hero-line", { opacity: 1, height: 96, duration: 1, ease: "power2.out" }, "-=1");

            // Scroll Reveal for Images (Fade up)
            gsap.utils.toArray('.memory-card').forEach((card) => {
                gsap.from(card, {
                    y: 100,
                    opacity: 0,
                    duration: 1.2,
                    ease: "power3.out",
                    scrollTrigger: {
                        trigger: card,
                        start: "top 85%", // Triggers when top of card hits 85% down viewport
                    }
                });
            });

            // Parallax Columns (Only on Desktop)
            if (!isMobile) {
                gsap.utils.toArray('.parallax-col').forEach(col => {
                    const speed = col.getAttribute('data-speed');
                    gsap.to(col, {
                        y: () => -1 * ScrollTrigger.maxScroll(window) * speed,
                        ease: "none",
                        scrollTrigger: {
                            trigger: "main",
                            start: "top bottom",
                            end: "bottom top",
                            scrub: 1 // Smooth scrub
                        }
                    });
                });
            }

            // Footer Reveal
            gsap.to("#footer-msg", {
                opacity: 1,
                y: -20,
                duration: 1.5,
                scrollTrigger: {
                    trigger: "footer",
                    start: "top 80%",
                }
            });
        };
    </script>
</body>
</html>
