<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday | For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,400;1,700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --soft-white: #fafafa;
            --text-main: #333333;
            --accent: #d4a373; /* Earthy gold for a calm vibe */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--soft-white);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* 1. THE FULL-SCREEN BANNER */
        .hero {
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('header-photo.jpg'); /* REPLACE WITH HER PHOTO */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            letter-spacing: -2px;
            animation: fadeInDown 2s ease;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.8;
            animation: bounce 2s infinite;
        }

        /* 2. NEAT SCROLLING CONTENT */
        .content-section {
            max-width: 800px;
            margin: 100px auto;
            padding: 0 20px;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
            margin-bottom: 120px;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 3. QUOTES & IMAGES */
        .quote {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-style: italic;
            text-align: center;
            line-height: 1.4;
            color: var(--accent);
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        /* 4. AUTOPLAY VIDEOS */
        .video-wrapper {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        video { width: 100%; display: block; }

        /* ANIMATIONS */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Happy Birthday, [Name]</h1>
        <div class="scroll-indicator">Scroll to begin</div>
    </section>

    <div class="content-section">
        
        <div class="fade-in">
            <p class="quote">"Some people make the world special just by being in it."</p>
        </div>

        <div class="fade-in image-container">
            <img src="memory1.jpg" alt="Memory One">
            <p style="text-align: center; margin-top: 15px; color: #888;">Exactly one year ago today.</p>
        </div>

        <div class="fade-in">
            <p class="quote">"To the one who knows all my stories and still stays."</p>
        </div>

        <div class="fade-in">
            <div class="label" style="text-align: center; margin-bottom: 20px; letter-spacing: 2px; font-size: 0.7rem;">AN EMOTIONAL MOMENT</div>
            <div class="video-wrapper">
                <video autoplay loop muted playsinline>
                    <source src="surprise-video.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="fade-in" style="text-align: center; border-top: 1px solid #eee; padding-top: 50px;">
            <h2 style="font-family: 'Playfair Display'; font-size: 2.5rem;">I love you!</h2>
            <p style="margin-top: 20px;">Check your mailbox for a real-life surprise. ❤️</p>
        </div>

    </div>

    <script>
        // SCRIPT TO MAKE ELEMENTS FADE IN ON SCROLL
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
</body>
</html>
