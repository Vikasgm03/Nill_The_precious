<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ‚ú®</title>
    <style>
        /* 1. ANIMATED COLORFUL BACKGROUND */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. HEADER SECTION */
        .header {
            text-align: center;
            padding: 100px 20px;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        /* 3. THE GALLERY GRID */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 4. THE VIBRANT CARDS */
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px border rgba(255, 255, 255, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            background: rgba(255, 255, 255, 0.3);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-text {
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Happy Birthday, [Name]! üåà</h1>
        <p>A colorful journey through our best moments</p>
    </div>

    <div class="gallery">
        <div class="card">
            <img src="your-image1.jpg" alt="Memory 1">
            <div class="card-text">That crazy night in the city! üåÉ</div>
        </div>

        <div class="card">
            <img src="your-image2.jpg" alt="Memory 2">
            <div class="card-text">Best. Trip. Ever. ‚úàÔ∏è</div>
        </div>

        <div class="card">
            <img src="your-image3.jpg" alt="Memory 3">
            <div class="card-text">Our favorite coffee spot ‚òï</div>
        </div>
        
        </div>

    <script>
        // Optional: Fun click effect
        document.addEventListener('click', () => {
            console.log("Adding some sparkle!");
            // You can add a confetti library here later
        });
    </script>
</body>
</html>
