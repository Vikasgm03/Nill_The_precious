<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align The Stars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background: #000; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            font-family: 'Cinzel', serif;
            color: #d4af37;
            cursor: pointer;
        }

        /* --- BACKGROUND --- */
        .nebula {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #2e1065 0%, #000 70%);
            opacity: 0.6;
            z-index: 0;
        }
        .stars {
            position: absolute; inset: 0;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: 1;
        }

        /* --- THE ARMILLARY SPHERE --- */
        .scene {
            perspective: 1000px;
            width: 300px;
            height: 300px;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        
        /* Hover effect hint */
        .scene:hover { transform: scale(1.05); }
        .scene:active { transform: scale(0.95); }

        .armillary {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        /* Rings */
        .ring {
            position: absolute;
            top: 50%; left: 50%;
            border-radius: 50%;
            border: 2px solid rgba(212, 175, 55, 0.6);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
            transform-style: preserve-3d;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Springy alignment */
        }

        .ring-1 { width: 300px; height: 300px; margin: -150px; border-width: 4px; border-color: #d4af37; animation: spinX 15s linear infinite; }
        .ring-2 { width: 240px; height: 240px; margin: -120px; border-width: 2px; border-color: #fce7f3; animation: spinY 12s linear infinite reverse; }
        .ring-3 { width: 180px; height: 180px; margin: -90px; border-width: 6px; border-style: double; border-color: #d4af37; animation: spinZ 20s linear infinite; }

        /* The Core (Sun) */
        .core {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background: radial-gradient(circle, #fff 0%, #d4af37 50%, #b8860b 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px #d4af37;
            animation: pulse 2s ease-in-out infinite;
        }

        /* --- TEXT --- */
        .status-text {
            position: relative;
            z-index: 20;
            margin-top: 3rem;
            text-align: center;
            letter-spacing: 0.3em;
            font-size: 0.8rem;
            opacity: 0.7;
            transition: all 0.5s;
        }

        /* --- ANIMATIONS --- */
        @keyframes spinX { 0% { transform: rotateX(0deg) rotateY(10deg); } 100% { transform: rotateX(360deg) rotateY(10deg); } }
        @keyframes spinY { 0% { transform: rotateY(0deg) rotateZ(20deg); } 100% { transform: rotateY(360deg) rotateZ(20deg); } }
        @keyframes spinZ { 0% { transform: rotateZ(0deg) rotateX(45deg); } 100% { transform: rotateZ(360deg) rotateX(45deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; } 50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; } }

        /* --- ALIGNED STATE (Added via JS) --- */
        .aligned .ring-1 { animation: none; transform: rotateX(0deg) rotateY(0deg) !important; border-color: #fff; box-shadow: 0 0 30px #fff; }
        .aligned .ring-2 { animation: none; transform: rotateX(90deg) rotateY(0deg) !important; border-color: #fff; box-shadow: 0 0 30px #fff; }
        .aligned .ring-3 { animation: none; transform: rotateX(0deg) rotateY(90deg) !important; border-color: #fff; box-shadow: 0 0 30px #fff; }
        .aligned .core { background: #fff; box-shadow: 0 0 100px #fff, 0 0 200px #d4af37; transform: translate(-50%, -50%) scale(1.5); }
    </style>
</head>
<body onmousedown="startAlign()" onmouseup="stopAlign()" ontouchstart="startAlign()" ontouchend="stopAlign()">

    <div class="nebula"></div>
    <div class="stars"></div>

    <div class="scene">
        <div class="armillary" id="sphere">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
            <div class="core"></div>
        </div>
    </div>

    <div class="status-text" id="status">
        <p>HOLD TO ALIGN</p>
        <div class="w-full h-1 bg-white/10 mt-2 rounded-full overflow-hidden">
            <div id="progress" class="h-full bg-[#d4af37] w-0"></div>
        </div>
    </div>

    <script>
        let isHolding = false;
        let progress = 0;
        let animationFrame;
        const sphere = document.getElementById('sphere');
        const bar = document.getElementById('progress');
        const text = document.getElementById('status');

        function startAlign() {
            if (progress >= 100) return; // Already done
            isHolding = true;
            
            // Speed up rotation visual (Feedback)
            sphere.style.animationDuration = "0.5s"; // Fast float
            text.querySelector('p').innerText = "ALIGNING...";
            text.querySelector('p').style.color = "#fff";
            
            checkProgress();
        }

        function stopAlign() {
            if (progress >= 100) return; // Already done
            isHolding = false;
            
            // Reset visual
            text.querySelector('p').innerText = "HOLD TO ALIGN";
            text.querySelector('p').style.color = "#d4af37";
        }

        function checkProgress() {
            if (!isHolding) {
                // Decay progress if they let go
                if (progress > 0) {
                    progress -= 2;
                    bar.style.width = progress + "%";
                    requestAnimationFrame(checkProgress);
                }
                return;
            }

            // Increase progress
            progress += 1.5; // Speed of alignment
            bar.style.width = progress + "%";

            // Add shake effect
            const shake = Math.random() * 5 - 2.5;
            sphere.style.transform = `translate(${shake}px, ${shake}px)`;

            if (progress >= 100) {
                success();
            } else {
                requestAnimationFrame(checkProgress);
            }
        }

        function success() {
            isHolding = false; // Stop checking loop
            
            // 1. Lock Rings (CSS Class)
            document.body.classList.add('aligned');
            sphere.style.transform = "none"; // Stop shaking
            
            // 2. Text Update
            text.querySelector('p').innerText = "COORDINATES LOCKED";
            bar.parentElement.style.opacity = 0;

            // 3. Explode into Light (Visual transition)
            gsap.to(".scene", { scale: 0.8, duration: 0.5 }); // Pull back
            gsap.to(".scene", { scale: 50, opacity: 0, duration: 1.5, delay: 0.5, ease: "power2.in" }); // Explosion
            
            // 4. Whiteout Screen
            gsap.to("body", { backgroundColor: "#fff", duration: 0.5, delay: 1.8 });

            // 5. Redirect
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 2500);
        }
    </script>
</body>
</html>
