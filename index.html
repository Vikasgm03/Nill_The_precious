<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendFlix - Happy Birthday!</title>
    <style>
        /* General Netflix Style */
        body {
            background-color: #141414; /* Netflix Black */
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            position: fixed;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, rgba(0,0,0,0));
            z-index: 1000;
        }
        .logo {
            color: #E50914; /* Netflix Red */
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Hero Section (The Billboard) */
        .hero {
            height: 80vh;
            /* REPLACE 'hero.jpg' WITH YOUR FRIEND'S BEST PHOTO */
            background-image: url('hero.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding-left: 40px;
            box-shadow: inset 0 -100px 100px #141414; /* Fade to black at bottom */
        }
        .hero-content {
            max-width: 500px;
        }
        .hero-title {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .hero-desc {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-play { background-color: white; color: black; }
        .btn-info { background-color: rgba(109, 109, 110, 0.7); color: white; }

        /* Rows (Categories) */
        .row {
            padding: 20px 40px;
        }
        .row-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .row-posters {
            display: flex;
            overflow-y: hidden;
            overflow-x: scroll; /* Allows side scrolling */
            padding: 20px 0;
        }
        .row-posters::-webkit-scrollbar {
            display: none; /* Hides scrollbar for clean look */
        }
        .poster {
            width: 200px; /* Width of each image */
            margin-right: 10px;
            transition: transform 450ms; /* Hover zoom effect */
            border-radius: 5px;
            cursor: pointer;
        }
        .poster:hover {
            transform: scale(1.08); /* Grows when hovered */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">FRIENDFLIX</div>
        <div style="padding-right: 60px;">Profile</div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Happy Birthday</h1>
            <p class="hero-desc">
                Season 23 starts now. Witness the drama, the laughter, and the journey of the craziest person I know.
                <br><br>
                <strong>#1 in Friendship Today</strong>
            </p>
            <button class="btn btn-play">▶ Play Video</button>
            <button class="btn btn-info">ℹ More Info</button>
        </div>
    </div>

    <div class="row">
        <h2 class="row-title">Trending Now</h2>
        <div class="row-posters">
            <img src="pic1.jpg" class="poster" alt="Memory">
            <img src="pic2.jpg" class="poster" alt="Memory">
            <img src="pic3.jpg" class="poster" alt="Memory">
            <img src="pic4.jpg" class="poster" alt="Memory">
            <img src="pic5.jpg" class="poster" alt="Memory">
        </div>
    </div>

    <div class="row">
        <h2 class="row-title">Top Comedy Hits</h2>
        <div class="row-posters">
            <img src="funny1.jpg" class="poster" alt="Memory">
            <img src="funny2.jpg" class="poster" alt="Memory">
            <img src="funny3.jpg" class="poster" alt="Memory">
            <img src="funny4.jpg" class="poster" alt="Memory">
            <img src="funny5.jpg" class="poster" alt="Memory">
        </div>
    </div>

</body>
</html>
