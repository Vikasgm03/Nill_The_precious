<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background: #000; color: #0ff; overflow: hidden; font-family: monospace; }
        .ring { 
            position: absolute; border: 1px solid rgba(0, 255, 255, 0.3); border-radius: 50%;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .core {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100px; height: 100px; background: #0ff; border-radius: 50%;
            box-shadow: 0 0 50px #0ff; opacity: 0.5; cursor: pointer; transition: all 0.3s;
        }
        .core:hover { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        .core:active { transform: translate(-50%, -50%) scale(0.9); }
    </style>
</head>
<body>
    
    <div class="ring w-[300px] h-[300px] animate-[spin_10s_linear_infinite]"></div>
    <div class="ring w-[500px] h-[500px] animate-[spin_15s_linear_infinite_reverse] border-dashed"></div>
    <div class="ring w-[700px] h-[700px] animate-[spin_20s_linear_infinite] opacity-30"></div>

    <div class="absolute bottom-20 w-full text-center">
        <p id="status" class="tracking-[0.5em] text-xs">TOUCH THE CORE TO INITIALIZE</p>
    </div>

    <div class="core flex items-center justify-center text-black font-bold tracking-widest" onclick="warpSpeed()">
        GO
    </div>

    <script>
        function warpSpeed() {
            const core = document.querySelector('.core');
            const status = document.getElementById('status');
            
            status.innerText = "ACCELERATING...";
            
            // Animation sequence
            gsap.to(core, { scale: 50, duration: 2, ease: "expo.in" });
            gsap.to(".ring", { opacity: 0, scale: 0.1, duration: 1 });
            gsap.to("body", { backgroundColor: "#fff", delay: 1.8, duration: 0.2 });

            setTimeout(() => {
                window.location.href = 'home.html';
            }, 2000);
        }
    </script>
</body>
</html>
