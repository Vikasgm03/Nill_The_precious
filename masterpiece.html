<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Queen | Nithya</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <style>
        body { background: #0a0005; overflow: hidden; height: 100vh; font-family: 'Montserrat', sans-serif; }
        
        /* --- 1. ENCHANTED BACKGROUND (From Crystal Code) --- */
        .royal-bg {
            position: absolute; inset: 0;
            background: radial-gradient(circle at 50% 50%, #3d0318 0%, #1a0008 50%, #000000 100%);
            z-index: 0;
        }
        
        /* Moving Spotlights */
        .spotlight {
            position: absolute; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, rgba(255, 0, 80, 0.15), transparent 60%);
            animation: moveSpotlight 10s infinite alternate ease-in-out;
            pointer-events: none; z-index: 1;
        }
        @keyframes moveSpotlight { 0% { transform: translate(-20%, -20%); } 100% { transform: translate(20%, 20%); } }

        /* Floating Memory Bubbles */
        #bubble-container { position: absolute; inset: 0; pointer-events: none; z-index: 5; }
        .bubble {
            position: absolute; border-radius: 50%;
            background-size: cover; background-position: center;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.5), 0 0 15px rgba(255,105,180,0.4);
            opacity: 0; animation: floatBubble linear infinite;
            filter: blur(1px); border: 1px solid rgba(255,255,255,0.3);
        }
        @keyframes floatBubble {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-20vh) scale(1); opacity: 0; }
        }

        /* Falling Petals */
        #petal-container { position: absolute; inset: 0; pointer-events: none; z-index: 4; }
        .petal {
            position: absolute; width: 10px; height: 10px;
            background: linear-gradient(to bottom right, #ff9a9e, #fecfef);
            border-radius: 100% 0 100% 0;
            opacity: 0; animation: fallPetal linear infinite;
        }
        @keyframes fallPetal {
            0% { transform: translateY(-10vh) rotate(0deg) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(720deg) translateX(50px); opacity: 0; }
        }

        /* --- 2. LAYOUT & CARD (From Cosmic Code) --- */
        .stage {
            position: relative; z-index: 20; height: 100%; width: 100%;
            display: flex; flex-col; align-items: center; justify-content: center;
            perspective: 2000px;
        }

        /* Halo Ring (Gold) */
        .halo-ring {
            position: absolute; width: 650px; height: 650px;
            border: 1px dashed rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            animation: spinHalo 40s linear infinite;
        }
        .halo-ring::after {
            content: ''; position: absolute; inset: -20px; border-radius: 50%;
            border: 1px dotted rgba(255, 215, 0, 0.1);
            animation: spinHalo 30s linear infinite reverse;
        }
        @keyframes spinHalo { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* The Card Frame */
        .photo-card {
            position: relative;
            width: 85vw; max-width: 450px; aspect-ratio: 4/5;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.4);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.15);
            animation: levitate 6s ease-in-out infinite;
        }
        @keyframes levitate { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }

        .photo-inner {
            position: relative; width: 100%; height: 100%; overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .photo-inner img {
            width: 100%; height: 100%; object-fit: cover;
            filter: contrast(115%) brightness(110%) saturate(110%);
            animation: breatheZoom 12s ease-in-out infinite alternate;
        }
        @keyframes breatheZoom { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }

        /* Gold Sheen */
        .sheen {
            position: absolute; top: 0; left: -150%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-25deg);
            animation: shinePass 6s infinite; pointer-events: none; z-index: 20; mix-blend-mode: overlay;
        }
        @keyframes shinePass { 0%, 40% { left: -150%; } 100% { left: 250%; } }

        /* --- 3. TEXT LAYOUT (From Cosmic Code) --- */
        .text-wrapper {
            position: absolute; bottom: 8%; text-align: center; z-index: 30;
            width: 100%; text-shadow: 0 10px 30px black;
        }
        
        .crown-icon { font-size: 2.5rem; color: #d4af37; margin-bottom: 5px; display: block; animation: floatCrown 3s ease-in-out infinite; filter: drop-shadow(0 0 10px gold); }
        @keyframes floatCrown { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-5px) scale(1.1); } }

        .title-bday {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem; color: #fff; line-height: 1;
            opacity: 0; transform: translateY(20px);
            text-shadow: 0 0 20px rgba(212,175,55,0.5);
        }
        
        .title-name {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem; font-weight: 700;
            background: linear-gradient(to right, #fff, #ffd700, #fff);
            -webkit-background-clip: text; color: transparent;
            letter-spacing: 0.2em; margin-top: 10px;
            opacity: 0; transform: scale(0.9);
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.8));
        }

        /* --- UTILS --- */
        .back-btn {
            position: fixed; top: 30px; left: 30px;
            color: rgba(255,255,255,0.6); font-size: 0.8rem; letter-spacing: 0.2em;
            text-transform: uppercase; cursor: pointer; transition: 0.3s; z-index: 100;
            border: 1px solid rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 30px;
        }
        .back-btn:hover { color: #fff; border-color: #d4af37; background: rgba(212, 175, 55, 0.1); }

    </style>
</head>
<body>

    <a href="gallery.html?skipIntro=true#cake-anchor" class="back-btn">
    ‚Üê Gallery
</a>

    <div class="royal-bg"></div>
    <div class="spotlight"></div>
    <div id="petal-container"></div>
    <div id="bubble-container"></div>

    <div class="stage">
        
        <div class="halo-ring"></div>

        <div class="photo-card" id="card">
            <div class="absolute top-0 left-0 w-6 h-6 border-t-2 border-l-2 border-[#d4af37]"></div>
            <div class="absolute top-0 right-0 w-6 h-6 border-t-2 border-r-2 border-[#d4af37]"></div>
            <div class="absolute bottom-0 left-0 w-6 h-6 border-b-2 border-l-2 border-[#d4af37]"></div>
            <div class="absolute bottom-0 right-0 w-6 h-6 border-b-2 border-r-2 border-[#d4af37]"></div>

            <div class="photo-inner">
                <div class="sheen"></div>
                <div class="absolute inset-0 bg-[radial-gradient(circle,transparent_40%,rgba(0,0,0,0.8)_100%)] z-10"></div>
                
                <img src="media/5.jpeg" alt="The Masterpiece">
            </div>
        </div>

        <div class="text-wrapper">
            <span class="crown-icon">üëë</span>
            <div class="title-bday">Happy Birthday</div>
            <div class="title-name">NITHYA</div>
        </div>

    </div>

    <script>
        // --- 1. FLOATING BUBBLES (Tiny Photos) ---
        const bubbleContainer = document.getElementById('bubble-container');
        // Use your photo paths
        const memoryImages = ['media/1.jpeg', 'media/2.jpeg', 'media/3.jpeg', 'media/4.jpeg']; 

        function createBubble() {
            const b = document.createElement('div');
            b.classList.add('bubble');
            
            const size = Math.random() * 40 + 30; // 30px to 70px
            const img = memoryImages[Math.floor(Math.random() * memoryImages.length)];
            const left = Math.random() * 100;
            const duration = Math.random() * 10 + 10;
            
            b.style.width = `${size}px`;
            b.style.height = `${size}px`;
            b.style.backgroundImage = `url('${img}')`;
            b.style.left = `${left}%`;
            b.style.animationDuration = `${duration}s`;
            
            bubbleContainer.appendChild(b);
            setTimeout(() => b.remove(), duration * 1000);
        }
        setInterval(createBubble, 800); // New bubble every 800ms

        // --- 2. FALLING PETALS ---
        const petalContainer = document.getElementById('petal-container');
        function createPetal() {
            const p = document.createElement('div');
            p.classList.add('petal');
            
            const left = Math.random() * 100;
            const duration = Math.random() * 5 + 5;
            const size = Math.random() * 5 + 5;
            
            p.style.left = `${left}%`;
            p.style.width = `${size}px`;
            p.style.height = `${size}px`;
            p.style.animationDuration = `${duration}s`;
            
            petalContainer.appendChild(p);
            setTimeout(() => p.remove(), duration * 1000);
        }
        setInterval(createPetal, 200);

        // --- 3. ROYAL FIREWORKS (Crackers) ---
        function launchRoyalFireworks() {
            const duration = 4000;
            const end = Date.now() + duration;

            (function frame() {
                // Pink & Gold Colors
                const colors = ['#ff0055', '#d4af37', '#ffffff', '#ffcad4'];
                
                confetti({
                    particleCount: 4,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 4,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // --- 4. ENTRANCE ANIMATION (GSAP) ---
        const tl = gsap.timeline();

        // Setup
        gsap.set('#card', { scale: 0, rotationY: 180, opacity: 0 });
        gsap.set('.halo-ring', { scale: 0, opacity: 0 });
        gsap.set('.title-bday', { y: 20, opacity: 0 });
        gsap.set('.title-name', { scale: 0.9, opacity: 0 });

        // Sequence
        tl.to('.halo-ring', { duration: 2, scale: 1, opacity: 1, ease: "power4.out" })
          .to('#card', { duration: 2.5, scale: 1, rotationY: 0, opacity: 1, ease: "elastic.out(1, 0.7)" }, "-=1.5")
          .call(launchRoyalFireworks, [], "-=1") // Fireworks trigger here
          .to('.title-bday', { duration: 1, y: 0, opacity: 1, ease: "power2.out" }, "-=1")
          .to('.title-name', { duration: 1.5, scale: 1, opacity: 1, ease: "back.out(1.5)" }, "-=0.8");

    </script>
</body>
</html>
