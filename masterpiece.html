<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Masterpiece | Nithya</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <style>
        body { background: #000; overflow: hidden; height: 100vh; font-family: 'Montserrat', sans-serif; }
        
        /* --- 1. BACKGROUND LAYERS --- */
        .nebula-bg {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, #240b36 0%, #000 80%); /* Warmer, purpler background */
            z-index: 0;
        }
        
        .stars {
            position: absolute; inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.4; animation: pulseStars 4s infinite alternate; z-index: 1;
        }
        @keyframes pulseStars { 0% { opacity: 0.2; } 100% { opacity: 0.6; } }

        /* --- 2. FLOATING TINY MEMORIES --- */
        #floating-memories {
            position: absolute; inset: 0; pointer-events: none; z-index: 5;
            overflow: hidden;
        }
        .mini-photo {
            position: absolute;
            width: 50px; height: 60px;
            background-size: cover; background-position: center;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); /* Gold Glow */
            filter: blur(2px) sepia(30%); /* Blurry & Dreamy */
            opacity: 0;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg) scale(0.8); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(20deg) scale(1); opacity: 0; }
        }

        /* --- 3. THE STAGE --- */
        .stage {
            position: relative; z-index: 20;
            display: flex; flex-col; align-items: center; justify-content: center;
            height: 100%; width: 100%;
        }

        /* Halo Ring */
        .halo-ring {
            position: absolute; width: 650px; height: 650px;
            border: 1px dashed rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            animation: spinHalo 40s linear infinite;
        }
        .halo-ring::after {
            content: ''; position: absolute; inset: -20px; border-radius: 50%;
            border: 1px dotted rgba(255, 215, 0, 0.1);
            animation: spinHalo 30s linear infinite reverse;
        }
        @keyframes spinHalo { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* The Main Card */
        .photo-card {
            position: relative;
            width: 85vw; max-width: 450px; aspect-ratio: 4/5;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.4);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.15);
            animation: levitate 6s ease-in-out infinite;
        }
        @keyframes levitate { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }

        .photo-inner {
            position: relative; width: 100%; height: 100%; overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .photo-inner img {
            width: 100%; height: 100%; object-fit: cover;
            filter: contrast(115%) brightness(110%) saturate(110%);
            animation: breatheZoom 12s ease-in-out infinite alternate;
        }
        @keyframes breatheZoom { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }

        /* Sheen */
        .sheen {
            position: absolute; top: 0; left: -150%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-25deg);
            animation: shinePass 6s infinite; pointer-events: none; z-index: 20; mix-blend-mode: overlay;
        }
        @keyframes shinePass { 0%, 40% { left: -150%; } 100% { left: 250%; } }

        /* --- 4. TEXT --- */
        .text-wrapper {
            position: absolute; bottom: 8%; text-align: center; z-index: 30;
            width: 100%; text-shadow: 0 10px 30px black;
        }
        
        .crown-icon { font-size: 2.5rem; color: #d4af37; margin-bottom: 5px; display: block; animation: floatCrown 3s ease-in-out infinite; filter: drop-shadow(0 0 10px gold); }
        @keyframes floatCrown { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-5px) scale(1.1); } }

        .title-bday {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem; color: #fff; line-height: 1;
            opacity: 0; transform: translateY(20px);
            text-shadow: 0 0 20px rgba(212,175,55,0.5);
        }
        
        .title-name {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem; font-weight: 700;
            background: linear-gradient(to right, #fff, #ffd700, #fff);
            -webkit-background-clip: text; color: transparent;
            letter-spacing: 0.2em; margin-top: 10px;
            opacity: 0; transform: scale(0.9);
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.8));
        }

        /* --- 5. UTILS --- */
        .back-btn {
            position: fixed; top: 30px; left: 30px;
            color: rgba(255,255,255,0.4); font-size: 0.8rem; letter-spacing: 0.2em;
            text-transform: uppercase; cursor: pointer; transition: 0.3s; z-index: 100;
            border: 1px solid rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 30px;
        }
        .back-btn:hover { color: #fff; border-color: #d4af37; background: rgba(212, 175, 55, 0.1); }

    </style>
</head>
<body>

    <div class="back-btn" onclick="history.back()">‚Üê Gallery</div>

    <div class="nebula-bg"></div>
    <div class="stars"></div>
    
    <div id="floating-memories"></div>

    <div class="stage">
        
        <div class="halo-ring"></div>

        <div class="photo-card" id="card">
            <div class="absolute top-0 left-0 w-6 h-6 border-t-2 border-l-2 border-[#d4af37]"></div>
            <div class="absolute top-0 right-0 w-6 h-6 border-t-2 border-r-2 border-[#d4af37]"></div>
            <div class="absolute bottom-0 left-0 w-6 h-6 border-b-2 border-l-2 border-[#d4af37]"></div>
            <div class="absolute bottom-0 right-0 w-6 h-6 border-b-2 border-r-2 border-[#d4af37]"></div>

            <div class="photo-inner">
                <div class="sheen"></div>
                <div class="absolute inset-0 bg-[radial-gradient(circle,transparent_40%,rgba(0,0,0,0.8)_100%)] z-10"></div>
                
                <img src="media/5.jpeg" alt="Masterpiece">
            </div>
        </div>

        <div class="text-wrapper">
            <span class="crown-icon">üëë</span>
            <div class="title-bday">Happy Birthday</div>
            <div class="title-name">NITHYA</div>
        </div>

    </div>

    <script>
        // --- 1. FLOATING MEMORY GENERATOR ---
        // This creates the "Tiny blurry photos" effect
        const memoryContainer = document.getElementById('floating-memories');
        
        // Add your photo paths here. It's okay to repeat them.
        const memoryImages = [
            'media/1.jpeg', 'media/2.jpeg', 'media/3.jpeg', 'media/4.jpeg'
        ];

        function createFloatingMemory() {
            if(!memoryContainer) return;
            const count = 20; // Number of floating items

            for(let i=0; i<count; i++) {
                const div = document.createElement('div');
                div.classList.add('mini-photo');
                
                // Random Image
                const img = memoryImages[Math.floor(Math.random() * memoryImages.length)];
                div.style.backgroundImage = `url('${img}')`;
                
                // Random Position & Speed
                div.style.left = Math.random() * 100 + '%';
                div.style.animationDuration = (Math.random() * 10 + 10) + 's'; // 10-20s float
                div.style.animationDelay = (Math.random() * 5) + 's';
                
                // Random Size variation
                const scale = Math.random() * 0.5 + 0.5; // 0.5 to 1.0 scale
                div.style.transform = `scale(${scale})`;

                memoryContainer.appendChild(div);
            }
        }
        createFloatingMemory();


        // --- 2. FIREWORKS (CRACKERS) LOGIC ---
        function launchFireworks() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 50 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                
                // Golden & sparkly colors
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#ffd700', '#ffa500', '#ffffff']
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#ffd700', '#d4af37', '#ffffff'] 
                }));
            }, 250);
        }


        // --- 3. ENTRANCE ANIMATIONS (GSAP) ---
        const tl = gsap.timeline();

        // Setup
        gsap.set('#card', { scale: 0, rotation: 10, opacity: 0 });
        gsap.set('.halo-ring', { scale: 0, opacity: 0 });

        // Sequence
        tl.to('.halo-ring', { duration: 2, scale: 1, opacity: 1, ease: "power4.out" })
          .to('#card', { duration: 2.5, scale: 1, rotation: 0, opacity: 1, ease: "elastic.out(1, 0.7)" }, "-=1.5")
          .call(launchFireworks, [], "-=1") // Launch crackers when card appears
          .to('.title-bday', { duration: 1, y: 0, opacity: 1, ease: "power2.out" }, "-=1")
          .to('.title-name', { duration: 1.5, scale: 1, opacity: 1, ease: "back.out(1.5)" }, "-=0.8");

    </script>
</body>
</html>
