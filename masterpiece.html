<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Masterpiece | Nithya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <style>
        body { background: #000; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Montserrat', sans-serif; perspective: 1500px; }
        
        /* --- 1. THE STAGE LIGHTING --- */
        .spotlight {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.08) 0%, transparent 60%);
            animation: pulseLight 8s infinite alternate; pointer-events: none;
        }
        @keyframes pulseLight { 0% { opacity: 0.5; transform: scale(1); } 100% { opacity: 0.8; transform: scale(1.1); } }

        /* --- 2. GOLD DUST PARTICLES --- */
        .dust-container { position: absolute; inset: 0; pointer-events: none; }
        .dust-speck {
            position: absolute; width: 2px; height: 2px; background: #d4af37; border-radius: 50%;
            box-shadow: 0 0 10px #d4af37; animation: floatUp linear infinite; opacity: 0;
        }
        @keyframes floatUp { 
            0% { transform: translateY(100vh) scale(0); opacity: 0; } 
            20% { opacity: 1; } 
            80% { opacity: 1; } 
            100% { transform: translateY(-10vh) scale(1); opacity: 0; } 
        }

        /* --- 3. THE 3D CARD CONTAINER --- */
        .card-wrapper {
            position: relative; z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; /* Smooth mouse follow */
        }

        /* --- 4. THE FRAME & PHOTO --- */
        .masterpiece-frame {
            position: relative;
            width: 85vw; max-width: 500px; aspect-ratio: 4/5;
            border-radius: 4px;
            padding: 15px; /* Frame thickness */
            background: linear-gradient(135deg, #1a1a1a, #000);
            box-shadow: 
                0 0 0 1px #333, /* Inner line */
                0 20px 50px rgba(0,0,0,0.8), /* Deep shadow */
                0 0 100px rgba(212, 175, 55, 0.15); /* Gold Glow */
        }

        /* Gold Foil Border Effect */
        .frame-border {
            position: absolute; inset: 0; pointer-events: none;
            border: 1px solid rgba(212, 175, 55, 0.3);
            z-index: 20;
        }
        .frame-corner {
            position: absolute; width: 20px; height: 20px;
            border-color: #d4af37; border-style: solid; z-index: 21;
        }
        .tl { top: 10px; left: 10px; border-width: 2px 0 0 2px; }
        .tr { top: 10px; right: 10px; border-width: 2px 2px 0 0; }
        .bl { bottom: 10px; left: 10px; border-width: 0 0 2px 2px; }
        .br { bottom: 10px; right: 10px; border-width: 0 2px 2px 0; }

        /* The Image Area */
        .photo-inner {
            width: 100%; height: 100%;
            overflow: hidden; position: relative;
            background: #000;
        }

        .photo-inner img {
            width: 100%; height: 100%; object-fit: cover;
            filter: contrast(110%) brightness(110%) saturate(110%); /* High-End Edit */
            animation: breathe 10s ease-in-out infinite;
        }
        @keyframes breathe { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Light Sheen Overlay */
        .sheen {
            position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.15), transparent);
            transform: skewX(-25deg);
            animation: shine 6s infinite; pointer-events: none; z-index: 10;
        }
        @keyframes shine { 0%, 30% { left: -100%; } 100% { left: 200%; } }

        /* --- 5. TEXT OVERLAY --- */
        .caption-container {
            position: absolute; bottom: -80px; left: 50%; transform: translateX(-50%) translateZ(60px);
            text-align: center; width: 100%; pointer-events: none;
        }
        .bday-text {
            font-family: 'Great Vibes', cursive; color: #d4af37;
            font-size: 4rem; line-height: 1;
            text-shadow: 0 5px 15px rgba(0,0,0,0.8);
            opacity: 0; /* Animated in JS */
        }
        .name-text {
            font-family: 'Cinzel', serif; color: white;
            font-size: 1.5rem; letter-spacing: 0.5em; margin-top: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
            opacity: 0; /* Animated in JS */
        }

        /* --- 6. RETURN BUTTON --- */
        .back-btn {
            position: fixed; bottom: 30px; right: 30px;
            color: rgba(255,255,255,0.3); font-size: 0.8rem; letter-spacing: 0.2em;
            text-transform: uppercase; cursor: pointer; transition: color 0.3s;
            z-index: 100;
        }
        .back-btn:hover { color: #d4af37; }

    </style>
</head>
<body>

    <div class="back-btn" onclick="history.back()">Return to Gallery</div>

    <div class="spotlight"></div>
    <div class="dust-container" id="dust"></div>

    <div class="card-wrapper" id="card">
        
        <div class="masterpiece-frame">
            <div class="frame-corner tl"></div><div class="frame-corner tr"></div>
            <div class="frame-corner bl"></div><div class="frame-corner br"></div>
            <div class="frame-border"></div>

            <div class="photo-inner">
                <div class="sheen"></div>
                <img src="media/5.jpeg" alt="The Masterpiece"> 
            </div>
        </div>

        <div class="caption-container">
            <h1 class="bday-text">Happy Birthday</h1>
            <h2 class="name-text">NITHYA</h2>
        </div>

    </div>

    <script>
        // --- 1. GOLD DUST GENERATOR ---
        const dustContainer = document.getElementById('dust');
        for(let i=0; i<50; i++) {
            const speck = document.createElement('div');
            speck.className = 'dust-speck';
            speck.style.left = Math.random() * 100 + '%';
            speck.style.animationDuration = (Math.random() * 5 + 5) + 's';
            speck.style.animationDelay = (Math.random() * 5) + 's';
            dustContainer.appendChild(speck);
        }

        // --- 2. 3D TILT EFFECT ---
        const card = document.getElementById('card');
        const body = document.body;

        body.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset on leave
        body.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // --- 3. ENTRANCE ANIMATION (GSAP) ---
        const tl = gsap.timeline();

        // Start invisible
        gsap.set('.masterpiece-frame', { scale: 0.8, opacity: 0, rotationX: 20 });
        gsap.set('.bday-text', { y: 20, opacity: 0 });
        gsap.set('.name-text', { y: 20, opacity: 0 });

        // Sequence
        tl.to('.masterpiece-frame', { 
            duration: 2.5, scale: 1, opacity: 1, rotationX: 0, 
            ease: "power3.out" 
        })
        .to('.bday-text', { duration: 1.5, y: 0, opacity: 1, ease: "back.out(1.7)" }, "-=1")
        .to('.name-text', { duration: 1.5, y: 0, opacity: 1, ease: "power2.out" }, "-=1.2");

    </script>
</body>
</html>
