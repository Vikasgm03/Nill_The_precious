<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Make a Wish | Nithya</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- DARK LUXURY THEME --- */
        body { 
            margin: 0; overflow: hidden; 
            background: #05020a; 
            color: white; 
            font-family: 'Montserrat', sans-serif; 
            user-select: none;
        }
        
        #cake-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; cursor: crosshair; }
        
        /* Subtle Gold Dust Background */
        .bg-particles {
            position: absolute; inset: 0; pointer-events: none;
            background-image: radial-gradient(circle, #d4af37 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1; animation: twinkle 5s infinite alternate;
        }
        @keyframes twinkle { 0% { opacity: 0.05; } 100% { opacity: 0.15; } }

        /* --- UI ELEMENTS --- */
        .ui-layer { 
            position: absolute; z-index: 20; pointer-events: none; 
            width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: space-between; align-items: center; 
            padding: 3rem 1rem; 
        }
        
        .title h1 { 
            font-family: 'Cinzel', serif; 
            color: #d4af37;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            letter-spacing: 0.1em;
            opacity: 0; transform: translateY(-20px); 
        }
        
        /* Instruction Badge */
        .instruction-pill { 
            position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px);
            border: 1px solid rgba(212, 175, 55, 0.5);
            padding: 12px 30px; border-radius: 50px;
            font-family: 'Cinzel', serif; color: #fff; font-size: 0.9rem;
            text-transform: uppercase; letter-spacing: 0.1em;
            opacity: 0; pointer-events: none;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }
        .hand-icon { display: inline-block; animation: swipeHint 1.5s infinite ease-in-out; margin-left: 10px; filter: grayscale(100%) brightness(200%); }
        @keyframes swipeHint { 0% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 100% { transform: translateX(-5px); } }

        /* Glowing Knife Line */
        #knife-line {
            position: absolute; top: 0; left: 0; width: 0; height: 3px;
            background: #fff;
            box-shadow: 0 0 15px #d4af37, 0 0 30px #d4af37;
            transform-origin: left center; opacity: 0; pointer-events: none; z-index: 30;
        }

        /* --- CELEBRATION TEXT --- */
        .celebration-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8);
            text-align: center; opacity: 0; pointer-events: none; z-index: 40;
            width: 100%;
            text-shadow: 0 10px 50px black;
        }
        
        .bday-msg {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(4rem, 15vw, 9rem);
            line-height: 1.1;
            background: linear-gradient(to bottom, #fff 20%, #ffd700 80%);
            -webkit-background-clip: text; color: transparent;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.8));
        }

        .bday-name {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 5vw, 3rem);
            letter-spacing: 0.5em;
            color: white;
            margin-top: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        /* Back Button */
        .back-btn {
            position: fixed; top: 30px; left: 30px; z-index: 50; cursor: pointer; pointer-events: auto;
            color: #d4af37; font-size: 0.8rem; letter-spacing: 0.2em;
            text-transform: uppercase; transition: 0.3s;
            border: 1px solid rgba(212, 175, 55, 0.3); padding: 10px 20px; border-radius: 4px;
            background: rgba(0,0,0,0.5); text-decoration: none;
        }
        .back-btn:hover { background: #d4af37; color: #000; }

        /* Sound Indicator */
        #sound-indicator {
            position: fixed; top: 30px; right: 30px; z-index: 50;
            color: white; opacity: 0.5; font-size: 1.5rem;
        }

    </style>
</head>
<body>

    <audio id="bday-audio" preload="auto">
        <source src="media/happy_birthday.mp3" type="audio/mp3"> 
        
    </audio>

    <a href="index.html" class="back-btn">Return</a>
    <div id="sound-indicator"><i class="fas fa-volume-up"></i></div>
    <div class="bg-particles"></div>

    <div class="ui-layer">
        <div class="title mt-8">
            <h1 class="text-4xl md:text-6xl">Make a Wish</h1>
        </div>
        <div class="instruction-pill" id="hint-text">
            Cut The Cake <span class="hand-icon">ðŸ‘‰</span>
        </div>
    </div>

    <div class="celebration-text">
        <h1 class="bday-msg">Happy Birthday</h1>
        <div class="w-24 h-[2px] bg-[#d4af37] mx-auto my-6 shadow-[0_0_15px_#d4af37]"></div>
        <p class="bday-name">NITHYA</p>
    </div>

    <div id="cake-container"></div>
    <div id="knife-line"></div>

    <script>
        // --- 1. SETUP SCENE ---
        const container = document.getElementById('cake-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x05020a, 0.03);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 4, 8);
        camera.lookAt(0, 0.5, 0);

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // --- 2. DRAMATIC LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0xffd700, 2.5);
        spotLight.position.set(5, 12, 5);
        spotLight.castShadow = true;
        spotLight.angle = 0.5;
        spotLight.penumbra = 0.3;
        scene.add(spotLight);
        
        const backLight = new THREE.SpotLight(0x4c1d95, 2);
        backLight.position.set(-5, 2, -10);
        scene.add(backLight);

        const candleLight = new THREE.PointLight(0xffaa00, 1.5, 6);
        candleLight.position.set(0, 3.2, 0);
        scene.add(candleLight);

        // --- 3. BUILD THE LUXURY CAKE ---
        const cakeGroup = new THREE.Group();
        scene.add(cakeGroup);

        const chocolateMat = new THREE.MeshStandardMaterial({ color: 0x3e2723, roughness: 0.7 }); 
        const goldMat = new THREE.MeshStandardMaterial({ color: 0xffd700, roughness: 0.1, metalness: 0.8 });
        const darkGanacheMat = new THREE.MeshStandardMaterial({ color: 0x1a0f0d, roughness: 0.2, metalness: 0.1 });

        // Tiers
        const tier1 = new THREE.Mesh(new THREE.CylinderGeometry(2.3, 2.3, 1.2, 64), chocolateMat);
        tier1.castShadow = true; tier1.receiveShadow = true;
        cakeGroup.add(tier1);

        const rim1 = new THREE.Mesh(new THREE.TorusGeometry(2.3, 0.04, 16, 100), goldMat);
        rim1.rotation.x = Math.PI / 2; rim1.position.y = 0.6;
        cakeGroup.add(rim1);

        const tier2 = new THREE.Mesh(new THREE.CylinderGeometry(1.6, 1.6, 1.0, 64), darkGanacheMat);
        tier2.position.y = 1.1; tier2.castShadow = true; tier2.receiveShadow = true;
        cakeGroup.add(tier2);

        const drip = new THREE.Mesh(new THREE.TorusGeometry(1.65, 0.06, 16, 100), goldMat);
        drip.rotation.x = Math.PI / 2; drip.position.y = 1.55;
        cakeGroup.add(drip);

        const candle = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1.4, 16), new THREE.MeshStandardMaterial({ color: 0xffffff }));
        candle.position.y = 2.2;
        cakeGroup.add(candle);

        // Flame
        const flameCanvas = document.createElement('canvas');
        flameCanvas.width = 128; flameCanvas.height = 128;
        const ctx = flameCanvas.getContext('2d');
        const texture = new THREE.CanvasTexture(flameCanvas);
        const flameMat = new THREE.SpriteMaterial({ map: texture, blending: THREE.AdditiveBlending });
        const flame = new THREE.Sprite(flameMat);
        flame.position.y = 3.1;
        flame.scale.set(0.7, 0.7, 0.7);
        cakeGroup.add(flame);

        function drawFlame(time) {
            ctx.clearRect(0,0,128,128);
            const gradient = ctx.createRadialGradient(64,64,0,64,64,60);
            gradient.addColorStop(0, `rgba(255, 220, 100, ${0.9 + Math.sin(time*15)*0.1})`);
            gradient.addColorStop(0.3, `rgba(255, 100, 0, ${0.7 + Math.cos(time*10)*0.2})`);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(64, 64, 60, 0, Math.PI*2);
            ctx.fill();
            texture.needsUpdate = true;
        }

        // --- 4. ANIMATION LOOP ---
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.015;
            cakeGroup.position.y = Math.sin(time) * 0.1;
            cakeGroup.rotation.y = Math.sin(time * 0.5) * 0.05; 
            drawFlame(time);
            candleLight.intensity = 1.5 + Math.sin(time * 25) * 0.3;
            renderer.render(scene, camera);
        }
        animate();

        // --- 5. INTERACTION LOGIC (CUTTING) ---
        let isDrawing = false;
        let startX, startY;
        const knifeLine = document.getElementById('knife-line');
        let cutComplete = false;
        let audioPrimed = false; // Flag to track if audio is ready

        // Intro
        gsap.to('.title h1', { opacity: 1, y: 0, duration: 2, delay: 0.5, ease: "power3.out" });
        gsap.to('.instruction-pill', { opacity: 1, duration: 2, delay: 1.5 });

        // Input Listeners
        window.addEventListener('mousedown', startCut);
        window.addEventListener('touchstart', (e) => startCut(e.touches[0]));
        window.addEventListener('mousemove', drawCut);
        window.addEventListener('touchmove', (e) => drawCut(e.touches[0]));
        window.addEventListener('mouseup', endCut);
        window.addEventListener('touchend', endCut);

        function startCut(e) {
            if (cutComplete) return;
            
            // --- CRITICAL AUDIO FIX: PRIME AUDIO ON FIRST TOUCH ---
            if (!audioPrimed) {
                const audio = document.getElementById('bday-audio');
                audio.play().then(() => {
                    audio.pause(); // Immediately pause. Browser now trusts us.
                    audio.currentTime = 0; // Reset
                    audioPrimed = true;
                    document.getElementById('sound-indicator').style.opacity = '1';
                }).catch(err => console.log("Audio permission pending...", err));
            }

            isDrawing = true;
            startX = e.clientX;
            startY = e.clientY;
            knifeLine.style.left = startX + 'px';
            knifeLine.style.top = startY + 'px';
            knifeLine.style.width = '0px';
            knifeLine.style.opacity = '1';
        }

        function drawCut(e) {
            if (!isDrawing || cutComplete) return;
            const currentX = e.clientX;
            const currentY = e.clientY;
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            const length = Math.sqrt(deltaX*deltaX + deltaY*deltaY);
            const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;

            knifeLine.style.width = length + 'px';
            knifeLine.style.transform = `rotate(${angle}deg)`;
        }

        function endCut() {
            if (!isDrawing || cutComplete) return;
            isDrawing = false;
            
            const width = parseFloat(knifeLine.style.width);
            if(width > 120) { 
                cutComplete = true;
                triggerCelebration();
            } else {
                knifeLine.style.opacity = '0';
            }
        }

        function triggerCelebration() {
            // 1. Play Music (Now primed)
            const audio = document.getElementById('bday-audio');
            if(audio) {
                audio.currentTime = 0;
                audio.volume = 0.6;
                audio.play().catch(e => console.log("Final audio play fail:", e));
            }

            // 2. UI Vanish
            gsap.to('.instruction-pill', { opacity: 0, y: 20 });
            gsap.to('#knife-line', { opacity: 0, duration: 0.3 });
            gsap.to('.title', { opacity: 0, y: -20 });

            // 3. Cake Split Animation
            gsap.to(cakeGroup.position, { y: -4, duration: 2, ease: "back.in(1.5)" });
            gsap.to(cakeGroup.rotation, { x: 0.2, duration: 2 });

            // 4. Confetti Explosion
            const duration = 5000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 8, angle: 60, spread: 70, origin: { x: 0, y: 0.7 }, colors: ['#ffd700', '#ffffff', '#d4af37'] });
                confetti({ particleCount: 8, angle: 120, spread: 70, origin: { x: 1, y: 0.7 }, colors: ['#ffd700', '#ffffff', '#d4af37'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());

            // 5. Reveal Grand Text
            gsap.to('.celebration-text', { scale: 1, opacity: 1, duration: 2.5, ease: "elastic.out(1, 0.6)", delay: 0.5 });
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
