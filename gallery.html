<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault | Infinite Memories</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #050505; color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        
        /* 1. The 3D Stream Container */
        .gallery-stream {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2vw;
            padding: 10vh 4vw;
            transform: rotateX(20deg) rotateZ(-10deg) scale(0.9); /* The 3D Tilt */
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* 2. Photo Cards */
        .photo-card {
            position: relative;
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 8px;
            overflow: hidden;
            filter: grayscale(100%) contrast(1.2) brightness(0.8);
            transition: all 0.5s ease;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* Hover Effects */
        .photo-card:hover {
            filter: grayscale(0%) contrast(1) brightness(1);
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.2);
            z-index: 10;
        }

        .photo-card img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 1s ease;
        }
        
        .photo-card:hover img { transform: scale(1.1); }

        /* 3. Parallax Columns */
        .col-1 { margin-top: 0; }
        .col-2 { margin-top: 20vh; }
        .col-3 { margin-top: 10vh; }

        /* 4. Lightbox */
        #lightbox {
            backdrop-filter: blur(20px);
            background: rgba(0,0,0,0.95);
        }

        /* Loading Bar */
        .progress-bar {
            position: fixed; top: 0; left: 0; height: 3px; background: #d4af37; 
            width: 0%; z-index: 100; transition: width 0.1s;
        }

        @media(max-width: 768px) {
            .gallery-stream { grid-template-columns: repeat(2, 1fr); transform: none; gap: 4vw; }
            .col-2 { margin-top: 5vh; }
            .col-3 { display: none; } /* Hide 3rd column on mobile for performance */
        }
    </style>
</head>
<body>

    <div class="progress-bar" id="progress"></div>

    <nav class="fixed top-0 left-0 w-full z-50 p-6 flex justify-between items-center mix-blend-difference">
        <a href="index.html" class="text-xs font-bold tracking-[0.3em] uppercase hover:text-[#d4af37] transition-colors">‚Üê Back to Realm</a>
        <div class="text-right">
            <h1 class="font-cinematic text-2xl">The Archives</h1>
            <p class="text-[10px] opacity-60 font-mono" id="photo-count">LOADING...</p>
        </div>
    </nav>

    <main class="w-full relative perspective-[2000px]">
        <div class="gallery-stream" id="gallery-grid">
            <div class="flex flex-col gap-8 col-1" id="c1"></div>
            <div class="flex flex-col gap-8 col-2" id="c2"></div>
            <div class="flex flex-col gap-8 col-3" id="c3"></div>
        </div>
    </main>

    <div id="lightbox" class="fixed inset-0 z-[100] hidden flex flex-col items-center justify-center opacity-0 transition-opacity duration-500">
        <button onclick="closeLightbox()" class="absolute top-6 right-6 text-white text-4xl hover:rotate-90 transition-transform">&times;</button>
        
        <div class="relative w-full max-w-4xl h-[80vh] p-4">
            <img id="lb-img" src="" class="w-full h-full object-contain drop-shadow-2xl">
        </div>
        
        <div class="absolute bottom-10 text-center">
            <p class="font-cinematic text-[#d4af37] text-xl tracking-widest">MEMORY LOG #<span id="lb-id">001</span></p>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        // REPLACE THIS ARRAY WITH YOUR REAL PHOTO PATHS
        // Example: const realPhotos = ['media/nithya1.jpg', 'media/trip/img2.jpg', ...];
        const realPhotos = []; 
        
        // If array is empty, we generate placeholders for demo
        const TOTAL_PHOTOS = 210; 

        // --- 2. GENERATE GALLERY ---
        const c1 = document.getElementById('c1');
        const c2 = document.getElementById('c2');
        const c3 = document.getElementById('c3');
        const columns = [c1, c2, c3];

        function initGallery() {
            document.getElementById('photo-count').innerText = `${TOTAL_PHOTOS} FILES FOUND`;

            for(let i = 1; i <= TOTAL_PHOTOS; i++) {
                // Determine Source
                let src;
                if(realPhotos.length > 0) {
                    src = realPhotos[(i-1) % realPhotos.length]; // Cycle through real photos
                } else {
                    // Placeholder logic
                    const w = 400 + Math.floor(Math.random() * 200);
                    const h = 600 + Math.floor(Math.random() * 200);
                    src = `https://source.unsplash.com/random/${w}x${h}?woman,portrait,fashion&sig=${i}`;
                    // Fallback to picsum if unsplash source is slow
                    src = `https://picsum.photos/${w}/${h}?random=${i}`;
                }

                // Create Card
                const card = document.createElement('div');
                card.className = 'photo-card group';
                card.innerHTML = `
                    <div class="absolute inset-0 bg-[#d4af37] opacity-0 group-hover:opacity-10 transition-opacity z-20 mix-blend-overlay"></div>
                    <img src="${src}" loading="lazy" alt="Memory ${i}">
                    <div class="absolute bottom-4 left-4 z-30 opacity-0 group-hover:opacity-100 transition-opacity duration-500 translate-y-4 group-hover:translate-y-0">
                        <span class="text-[10px] font-mono bg-black/50 backdrop-blur px-2 py-1 rounded text-[#d4af37]">IMG_0${i}</span>
                    </div>
                `;
                
                // Click Event
                card.onclick = () => openLightbox(src, i);

                // Append to random column or sequential
                columns[(i-1) % 3].appendChild(card);
            }

            // Animate In
            gsap.from('.photo-card', {
                y: 100,
                opacity: 0,
                duration: 1,
                stagger: 0.02,
                ease: "power3.out",
                scrollTrigger: {
                    trigger: ".gallery-stream",
                    start: "top 90%"
                }
            });
        }

        // --- 3. SMOOTH SCROLL (LENIS) ---
        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            direction: 'vertical',
            gestureDirection: 'vertical',
            smooth: true,
            mouseMultiplier: 1,
            smoothTouch: false,
            touchMultiplier: 2,
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // --- 4. PARALLAX EFFECT ---
        // Move columns at different speeds
        lenis.on('scroll', ({ scroll, limit, velocity }) => {
            // Update Progress Bar
            const p = scroll / limit;
            document.getElementById('progress').style.width = `${p * 100}%`;

            // Parallax logic
            c1.style.transform = `translateY(${scroll * -0.05}px)`; // Slow
            c2.style.transform = `translateY(${scroll * -0.15}px)`; // Fast
            c3.style.transform = `translateY(${scroll * -0.08}px)`; // Medium
        });

        // --- 5. LIGHTBOX LOGIC ---
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const lbId = document.getElementById('lb-id');

        window.openLightbox = (src, id) => {
            lbImg.src = src;
            lbId.innerText = id.toString().padStart(3, '0');
            lb.classList.remove('hidden');
            // Slight delay to allow display:block to apply before opacity
            setTimeout(() => lb.classList.remove('opacity-0'), 10);
            lenis.stop(); // Stop scrolling
        };

        window.closeLightbox = () => {
            lb.classList.add('opacity-0');
            setTimeout(() => {
                lb.classList.add('hidden');
                lbImg.src = '';
            }, 500);
            lenis.start(); // Resume scrolling
        };

        // Initialize
        initGallery();

    </script>
</body>
</html>
