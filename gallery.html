<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery | Nithya</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CORE THEME */
        :root { --gold: #d4af37; --bg: #050505; }
        body { background-color: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        .font-cinematic { font-family: 'Cinzel', serif; }

        /* HORIZONTAL SCROLL SECTION */
        .reel-container {
            display: flex;
            flex-wrap: nowrap;
            width: 400%; /* Width depends on number of items */
            height: 80vh;
        }
        .reel-item {
            width: 30vw;
            height: 100%;
            padding: 2rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .reel-img {
            width: 100%; height: 80%; object-fit: cover;
            border-radius: 8px;
            filter: grayscale(100%);
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .reel-item:hover .reel-img {
            filter: grayscale(0%);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }

        /* MASONRY GRID */
        .masonry-col { break-inside: avoid; margin-bottom: 2rem; }
        
        /* FILTERS */
        .filter-btn {
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--gold);
            color: black;
            border-color: var(--gold);
        }

        /* VIDEO CARDS */
        .video-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .play-overlay {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.4); opacity: 0; transition: opacity 0.3s;
        }
        .video-card:hover .play-overlay { opacity: 1; }

        /* LIGHTBOX */
        #lightbox { backdrop-filter: blur(20px); background: rgba(0,0,0,0.95); }
    </style>
</head>
<body>

    <nav class="fixed top-0 left-0 w-full z-50 p-6 flex justify-between items-center mix-blend-difference">
        <a href="index.html" class="text-xs font-bold tracking-[0.3em] uppercase hover:text-[#d4af37] transition-colors">← Back</a>
        <h1 class="font-cinematic text-xl text-[#d4af37]">The Collection</h1>
    </nav>

    <header class="h-screen flex flex-col items-center justify-center text-center relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-20"></div>
        <h2 class="text-6xl md:text-9xl font-cinematic text-transparent bg-clip-text bg-gradient-to-b from-[#fff] to-[#444] tracking-tighter mb-4 opacity-0 animate-in">
            MOMENTS
        </h2>
        <p class="text-[#d4af37] font-mono text-xs tracking-[0.5em] opacity-0 animate-in-delay">SCROLL TO EXPLORE</p>
    </header>

    <section id="reel-section" class="relative overflow-hidden bg-[#0a0a0a]">
        <div class="absolute top-10 left-10 z-10">
            <span class="font-cinematic text-2xl text-[#d4af37]">01. The Timeline</span>
        </div>
        
        <div class="reel-container" id="reel-track">
            <div class="reel-item group">
                <img src="media/1.jpeg" class="reel-img cursor-pointer" onclick="openLightbox(this)">
                <div class="absolute bottom-10 left-10 opacity-0 group-hover:opacity-100 transition-opacity">
                    <p class="font-cinematic text-xl">The Beginning</p>
                    <p class="text-xs text-gray-400 font-mono">2023</p>
                </div>
            </div>
            
            <div class="reel-item group">
                <img src="media/2.jpeg" class="reel-img cursor-pointer" onclick="openLightbox(this)">
                <div class="absolute bottom-10 left-10 opacity-0 group-hover:opacity-100 transition-opacity">
                    <p class="font-cinematic text-xl">Best Day</p>
                    <p class="text-xs text-gray-400 font-mono">Goa Trip</p>
                </div>
            </div>

            <div class="reel-item group">
                <img src="media/3.jpeg" class="reel-img cursor-pointer" onclick="openLightbox(this)">
                <div class="absolute bottom-10 left-10 opacity-0 group-hover:opacity-100 transition-opacity">
                    <p class="font-cinematic text-xl">Smiles</p>
                </div>
            </div>
            
            <div class="reel-item group">
                <img src="media/4.jpeg" class="reel-img cursor-pointer" onclick="openLightbox(this)">
            </div>
            
             <div class="reel-item group">
                <img src="media/5.jpeg" class="reel-img cursor-pointer" onclick="openLightbox(this)">
            </div>
        </div>
    </section>

    <section class="py-24 px-6 md:px-20 bg-[#050505]">
        <div class="mb-12 flex items-end justify-between border-b border-gray-800 pb-4">
            <h3 class="font-cinematic text-4xl text-white">02. Motion Pictures</h3>
            <span class="text-[#d4af37] text-xs tracking-widest">PRESS PLAY</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="video-card group cursor-pointer" onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')"> <div class="aspect-video bg-gray-900 relative">
                    <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=800" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-opacity duration-500">
                    <div class="play-overlay">
                        <div class="w-16 h-16 rounded-full bg-[#d4af37] flex items-center justify-center text-black pl-1">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
                <div class="p-4 bg-[#111]">
                    <h4 class="font-cinematic text-xl">Birthday Surprise</h4>
                    <p class="text-xs text-gray-500 mt-1">02:14 • The Big Reveal</p>
                </div>
            </div>

            <div class="video-card group cursor-pointer" onclick="openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">
                <div class="aspect-video bg-gray-900 relative">
                    <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=800" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-opacity duration-500">
                    <div class="play-overlay">
                        <div class="w-16 h-16 rounded-full bg-[#d4af37] flex items-center justify-center text-black pl-1">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
                <div class="p-4 bg-[#111]">
                    <h4 class="font-cinematic text-xl">Road Trip Vlog</h4>
                    <p class="text-xs text-gray-500 mt-1">05:30 • Making Memories</p>
                </div>
            </div>
        </div>
    </section>

    <section class="py-24 px-4 md:px-12 bg-[#080808]">
        <div class="text-center mb-12">
            <h3 class="font-cinematic text-4xl text-white mb-6">03. The Vault</h3>
            
            <div class="flex flex-wrap justify-center gap-4" id="filters">
                <button class="filter-btn active" onclick="filterGallery('all')">All</button>
                <button class="filter-btn" onclick="filterGallery('travel')">Travel</button>
                <button class="filter-btn" onclick="filterGallery('candid')">Candid</button>
                <button class="filter-btn" onclick="filterGallery('food')">Food</button>
            </div>
        </div>

        <div class="columns-1 md:columns-3 gap-8 space-y-8" id="masonry-grid">
            </div>
    </section>

    <div id="lightbox" class="fixed inset-0 z-[100] hidden flex items-center justify-center opacity-0 transition-opacity duration-300">
        <button onclick="closeLightbox()" class="absolute top-6 right-6 text-white text-4xl hover:text-[#d4af37] transition-colors">&times;</button>
        <div class="w-full h-full max-w-5xl max-h-[80vh] p-4 flex items-center justify-center relative">
            <img id="lb-img" class="max-w-full max-h-full shadow-2xl hidden">
            <iframe id="lb-vid" class="w-full h-full aspect-video hidden" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // --- DATA SETUP (PUT YOUR PHOTOS HERE) ---
        // Categories: 'travel', 'candid', 'food', 'selfie'
        const galleryData = [
            { src: 'media/1.jpeg', category: 'candid', caption: 'Deep in thought' },
            { src: 'media/2.jpeg', category: 'travel', caption: 'Exploring' },
            { src: 'media/3.jpeg', category: 'selfie', caption: 'Sun kissed' },
            // Add your 20-30 photos here. Use placeholders if you don't have enough yet.
            { src: 'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=600', category: 'travel', caption: 'Paris Vibes' },
            { src: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600', category: 'candid', caption: 'Laughter' },
            { src: 'https://images.unsplash.com/photo-1517841905240-472988babdf9?w=600', category: 'food', caption: 'Best Coffee' },
            { src: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=600', category: 'travel', caption: 'Mountains' },
            { src: 'https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=600', category: 'candid', caption: 'Portrait' },
            { src: 'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=600', category: 'travel', caption: 'City Lights' },
            { src: 'https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?w=600', category: 'candid', caption: 'Eyes' },
            { src: 'https://images.unsplash.com/photo-1516975080664-ed2fc6a32937?w=600', category: 'food', caption: 'Brunch' }
        ];

        // --- 1. RENDER MASONRY ---
        const grid = document.getElementById('masonry-grid');
        
        function renderGallery(filter) {
            grid.innerHTML = '';
            
            const items = filter === 'all' 
                ? galleryData 
                : galleryData.filter(item => item.category === filter);
            
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'masonry-col break-inside-avoid relative group cursor-pointer overflow-hidden rounded-lg';
                div.innerHTML = `
                    <img src="${item.src}" class="w-full h-auto transform transition-transform duration-700 group-hover:scale-110" loading="lazy">
                    <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                        <span class="font-cinematic text-white tracking-widest uppercase border-b border-[#d4af37]">${item.caption}</span>
                    </div>
                `;
                div.onclick = () => openLightbox(div.querySelector('img'));
                grid.appendChild(div);
                
                // Stagger Animation
                gsap.from(div, {
                    y: 50, opacity: 0, duration: 0.8, delay: index * 0.05, ease: "power2.out"
                });
            });
        }

        // --- 2. FILTERS LOGIC ---
        function filterGallery(category) {
            // Update buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderGallery(category);
        }

        // --- 3. SCROLL ANIMATIONS ---
        // Initialize Lenis
        const lenis = new Lenis({ duration: 1.2, smooth: true });
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        // Intro Animation
        gsap.to('.animate-in', { opacity: 1, y: 0, duration: 1.5, delay: 0.5 });
        gsap.to('.animate-in-delay', { opacity: 1, y: 0, duration: 1.5, delay: 1 });

        // Horizontal Scroll (The Reel)
        // We move the container to the left based on scroll position
        const reelSection = document.getElementById('reel-section');
        const reelTrack = document.getElementById('reel-track');
        
        // Calculate scroll amount: Width of track - viewport width
        let scrollAmount = reelTrack.scrollWidth - window.innerWidth;
        
        // We use scrollTrigger to pin the section and scroll sideways
        gsap.to(reelTrack, {
            x: () => -(reelTrack.scrollWidth - window.innerWidth),
            ease: "none",
            scrollTrigger: {
                trigger: reelSection,
                start: "top top",
                end: () => "+=" + (reelTrack.scrollWidth - window.innerWidth),
                pin: true,
                scrub: 1,
                invalidateOnRefresh: true
            }
        });

        // --- 4. LIGHTBOX LOGIC ---
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const lbVid = document.getElementById('lb-vid');

        window.openLightbox = (element) => {
            lb.classList.remove('hidden');
            setTimeout(() => lb.classList.remove('opacity-0'), 10);
            lbImg.classList.remove('hidden');
            lbVid.classList.add('hidden');
            lbImg.src = element.src;
            lenis.stop();
        };

        window.openVideo = (url) => {
            lb.classList.remove('hidden');
            setTimeout(() => lb.classList.remove('opacity-0'), 10);
            lbImg.classList.add('hidden');
            lbVid.classList.remove('hidden');
            lbVid.src = url;
            lenis.stop();
        };

        window.closeLightbox = () => {
            lb.classList.add('opacity-0');
            setTimeout(() => {
                lb.classList.add('hidden');
                lbImg.src = '';
                lbVid.src = '';
            }, 300);
            lenis.start();
        };

        // Initialize
        renderGallery('all');

    </script>
</body>
</html>
