<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Enchanted Journey | Celebration</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>

    <style>
        /* --- CORE STYLES --- */
        :root { --gold: #d4af37; --deep-purple: #2e1065; --paper: #fff9f0; }
        body { background-color: #050505; color: white; font-family: 'Montserrat', sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        img { display: block; max-width: 100%; height: auto; }
        
        /* --- UTILS --- */
        .font-cinematic { font-family: 'Cormorant Garamond', serif; }
        .font-emotional { font-family: 'Great Vibes', cursive; }
        #site-wrapper { opacity: 1; transition: opacity 1s ease; }
        .perspective-1000 { perspective: 1000px; }
        
        /* --- OPTIMIZED CURSOR --- */
        @media (hover: hover) and (pointer: fine) {
            .cursor-dot { position: fixed; top: 0; left: 0; width: 8px; height: 8px; background-color: var(--gold); border-radius: 50%; z-index: 10000; pointer-events: none; margin-left: -4px; margin-top: -4px; }
            .cursor-outline { position: fixed; top: 0; left: 0; width: 40px; height: 40px; border: 1px dashed rgba(212, 175, 55, 0.5); border-radius: 50%; z-index: 10000; pointer-events: none; margin-left: -20px; margin-top: -20px; animation: spin 10s linear infinite; }
            body { cursor: none; }
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- ANIMATIONS --- */
        .masked-text-premium {
            background: linear-gradient(to right, #8a6219, #e4c47d, #d4af37, #fcf6ba, #d4af37, #e4c47d, #8a6219);
            background-size: 200% auto;
            -webkit-background-clip: text;
            color: transparent;
            animation: goldShimmer 4s linear infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
        }
        @keyframes goldShimmer { to { background-position: 200% center; } }
        
        /* Hardware Accelerated Animations */
        .parallax-item { will-change: transform; }
        @keyframes floatCustom { 
            0% { transform: translate3d(0, 0, 0) rotate(0deg); } 
            33% { transform: translate3d(10px, -15px, 0) rotate(2deg); } 
            66% { transform: translate3d(-5px, 10px, 0) rotate(-2deg); } 
            100% { transform: translate3d(0, 0, 0) rotate(0deg); } 
        }
        @keyframes floatDust {
            0% { transform: translate3d(0, 0, 0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate3d(-20px, -40px, 0) rotate(20deg); opacity: 0; }
        }
        .group:hover .group-hover\:paused { animation-play-state: paused; }
        
        /* Mosaic Optimization */
        .mosaic-tile { background-color: #222; transition: background-color 0.5s, transform 0.5s; will-change: background-color, transform; }
        .mosaic-tile.active { background-color: #d4af37; box-shadow: 0 0 15px #d4af37; transform: scale(0.9); }
        
        /* Photo Star */
        .photo-star { position: absolute; border-radius: 4px; box-shadow: 0 0 10px rgba(255,255,255,0.3); opacity: 0; animation: floatStar linear infinite; filter: grayscale(100%); transition: filter 0.3s, transform 0.3s; will-change: transform, opacity; }
        .photo-star:hover { filter: grayscale(0%); transform: scale(1.5); z-index: 50; opacity: 1 !important; cursor: pointer; }
        @keyframes floatStar { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 20% { opacity: 0.6; } 80% { opacity: 0.6; } 100% { transform: translateY(-100px) rotate(20deg); opacity: 0; } }
        
        /* Audio Wave */
        @keyframes wave { 0%, 100% { height: 10px; opacity: 0.5; } 50% { height: 40px; opacity: 1; } }
        
        /* Text Shine */
        .animate-gradient-text { background-size: 200% auto; animation: textShine 3s linear infinite; } 
        @keyframes textShine { to { background-position: 200% center; } }
    </style>
</head>
