<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>

    <style>
        /* --- CORE STYLES --- */
        :root { --gold: #d4af37; --dark: #050505; --accent: #2e1065; }
        
        body { 
            background-color: var(--dark); 
            color: white; 
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth Scroll */
        @media (min-width: 769px) {
            html.lenis { height: auto; } 
            .lenis.lenis-smooth { scroll-behavior: auto; } 
            .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; } 
            .lenis.lenis-stopped { overflow: hidden; } 
        }

        .font-cinematic { font-family: 'Cormorant Garamond', serif; }
        .font-emotional { font-family: 'Great Vibes', cursive; }

        /* --- CUSTOM CURSOR --- */
        @media (hover: hover) and (pointer: fine) {
            .cursor-dot { position: fixed; top: 0; left: 0; width: 8px; height: 8px; background-color: var(--gold); border-radius: 50%; z-index: 10000; pointer-events: none; transform: translate(-50%, -50%); }
            .cursor-outline { position: fixed; top: 0; left: 0; width: 40px; height: 40px; border: 1px dashed rgba(212, 175, 55, 0.5); border-radius: 50%; z-index: 10000; pointer-events: none; transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s; }
            body { cursor: none; }
            a:hover ~ .cursor-outline, .video-card:hover ~ .cursor-outline { width: 60px; height: 60px; border-color: var(--gold); border-style: solid; background: rgba(212, 175, 55, 0.1); }
        }

        /* --- FILM GRAIN (Global) --- */
        .film-grain::after {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: 9999;
        }

        /* --- ADVANCED WORLD ENTRANCE GATES --- */
        .gate { position: fixed; top: 0; width: 50vw; height: 100vh; background: #030105; z-index: 100000; display: flex; align-items: center; }
        #gate-left { left: 0; border-right: 1px solid rgba(212,175,55,0.3); justify-content: flex-end; box-shadow: inset -20px 0 50px rgba(0,0,0,0.5); }
        #gate-right { right: 0; border-left: 1px solid rgba(212,175,55,0.3); justify-content: flex-start; box-shadow: inset 20px 0 50px rgba(0,0,0,0.5); }
        
        .seal-ring {
            position: absolute; width: 120px; height: 120px; border-radius: 50%;
            border: 1px dashed rgba(212, 175, 55, 0.6);
            animation: spin 10s linear infinite;
        }
        .seal-ring-inner {
            position: absolute; width: 90px; height: 90px; border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            animation: spin 7s linear infinite reverse;
        }

        /* --- VIDEO CARD UPGRADES --- */
        .video-card {
            background: rgba(10, 5, 20, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            transform: translateY(0);
        }
        
        .video-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: rgba(212, 175, 55, 0.4);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(212, 175, 55, 0.1);
        }

        /* The preview video styling */
        .preview-vid {
            filter: grayscale(100%) contrast(120%) brightness(50%);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .video-card:hover .preview-vid {
            filter: grayscale(0%) contrast(105%) brightness(100%);
            transform: scale(1.08);
        }

        .play-overlay {
            background: radial-gradient(circle at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.9) 100%);
            transition: opacity 0.7s ease;
        }
        .video-card:hover .play-overlay { opacity: 0; }

        /* Emitting Soundwaves Effect behind cards */
        .soundwave-pulse {
            position: absolute; inset: -5px; border-radius: 20px;
            border: 1px solid var(--gold); opacity: 0;
            transition: all 0.5s; pointer-events: none; z-index: -1;
        }
        .video-card:hover .soundwave-pulse {
            animation: pulseWave 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        @keyframes pulseWave {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(1.08); opacity: 0; }
        }

        /* Audio Bars Background Animation */
        .audio-bar {
            width: 2px; background: linear-gradient(to top, transparent, rgba(212,175,55,0.2), transparent);
            animation: eqBounce 1.5s ease-in-out infinite alternate;
        }
        @keyframes eqBounce { 0% { height: 20%; opacity: 0.1; } 100% { height: 80%; opacity: 0.5; } }

        /* Modal Lock */
        body.modal-open { overflow: hidden; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>

    <script>
        const isMobile = window.innerWidth < 768;

        // 1. Smooth Scroll (Lenis)
        if (!isMobile) {
            const lenis = new Lenis({ duration: 1.2, easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), smooth: true });
            function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
            requestAnimationFrame(raf);
        }

        // 2. Custom Cursor
        if (!isMobile && window.matchMedia("(hover: hover)").matches) {
            const dot = document.querySelector('.cursor-dot');
            const outline = document.querySelector('.cursor-outline');
            window.addEventListener('mousemove', e => {
                gsap.to(dot, { x: e.clientX, y: e.clientY, duration: 0.1 });
                gsap.to(outline, { x: e.clientX, y: e.clientY, duration: 0.15 });
            });
        }

        // 3. Play/Pause Preview Videos on Hover (Performance optimization)
        const cards = document.querySelectorAll('.video-card');
        cards.forEach(card => {
            const vid = card.querySelector('.preview-vid');
            if(vid) {
                card.addEventListener('mouseenter', () => {
                    vid.play().catch(e => console.log("Auto-play prevented"));
                });
                card.addEventListener('mouseleave', () => {
                    vid.pause();
                    // Optional: Keep current time instead of resetting, feels more continuous
                });
            }
        });

        // 4. Initial Entrance Animations (The Cosmic Gate)
        window.onload = () => {
            const tl = gsap.timeline();
            
            // 1. Seal pulses and fades
            tl.to("#entrance-seal", { scale: 1.5, opacity: 0, duration: 0.8, ease: "power2.in" }, "+=0.5")
              // 2. Gates crack open
              .to("#gate-left", { x: "-100%", duration: 1.5, ease: "expo.inOut" }, "open")
              .to("#gate-right", { x: "100%", duration: 1.5, ease: "expo.inOut" }, "open")
              // 3. Content fades in
              .to("#hero-sub", { opacity: 1, y: 0, duration: 1, ease: "power3.out" }, "open+=0.5")
              .to("#hero-title", { opacity: 1, y: 0, duration: 1.5, ease: "expo.out" }, "open+=0.7")
              .to("#hero-visualizer", { opacity: 0.3, duration: 2 }, "open+=1")
              .to("#hero-line", { opacity: 1, duration: 1, ease: "power2.out" }, "open+=1")
              .set(".gate", { display: "none" });

            // Scroll reveal for video cards
            gsap.utils.toArray('.fade-up-elem').forEach((elem, i) => {
                gsap.from(elem, {
                    scrollTrigger: { trigger: elem, start: "top 90%" },
                    y: 40, opacity: 0, duration: 1.2, ease: "power3.out"
                });
            });
        };

        // 5. Cinematic Modal Logic
        const modal = document.getElementById('cinema-modal');
        const modalContent = document.getElementById('modal-content');
        const player = document.getElementById('main-player');
        const title = document.getElementById('modal-title');

        window.playFullVideo = (source, name) => {
            player.src = source;
            title.innerText = name;
            
            modal.classList.remove('hidden');
            
            // Render block, then transition opacity and scale
            requestAnimationFrame(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            });
            
            // Attempt autoplay in modal
            setTimeout(() => { player.play(); }, 300);
            
            document.body.classList.add('modal-open');
        };

        window.closeModal = () => {
            modal.classList.add('opacity-0');
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                player.pause();
                player.src = ""; // Clear buffer
            }, 500); 
            
            document.body.classList.remove('modal-open');
        };

        // Close on background click
        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target.classList.contains('backdrop-blur-2xl')) {
                closeModal();
            }
        });
    </script>
</body>
