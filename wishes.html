<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Wishes | Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --deep-bg: #0f0518; }
        body { background-color: var(--deep-bg); color: #fff; font-family: 'Cormorant Garamond', serif; overflow-x: hidden; }
        .font-emotional { font-family: 'Great Vibes', cursive; }
        
        /* Video Card Styling */
        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
        }
        .play-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .video-card:hover .play-overlay { opacity: 1; }
        
        /* Modal */
        .modal-open { overflow: hidden; }
    </style>
</head>
<body>

    <a href="home.html?skipIntro=true#wishes-anchor" class="fixed top-8 left-8 z-50 text-white/70 hover:text-[#d4af37] transition-colors flex items-center gap-2 cursor-pointer bg-black/50 backdrop-blur px-4 py-2 rounded-full border border-white/10">
        <span>‚Üê</span> <span class="tracking-widest text-xs uppercase">Back to Party</span>
    </a>

    <header class="pt-32 pb-12 text-center relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-b from-[#2e1065]/50 to-transparent pointer-events-none"></div>
        <h1 class="text-6xl md:text-8xl font-emotional text-[#fce7f3] mb-4 drop-shadow-lg">The Wish Galaxy</h1>
        <p class="text-xl text-[#d4af37] tracking-widest uppercase font-cinematic">20 Messages of Love</p>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-32">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

            <div class="video-card group" onclick="playVideo('media/videos/h2.mp4', 'Mom & Dad')">
                <div class="aspect-[3/4] relative overflow-hidden bg-black">
                    <video src="media/videos/h2.mp4" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-110 transition-all duration-700 ease-out" autoplay muted loop playsinline></video>
                    
                    <div class="play-overlay"><i class="fas fa-play-circle text-6xl text-white drop-shadow-lg transform scale-90 group-hover:scale-100 transition-transform duration-300"></i></div>
                </div>
                <div class="p-4 bg-[#1a0b2e]">
                    <h3 class="text-xl text-[#d4af37] font-bold">Mom & Dad</h3>
                    <p class="text-xs text-gray-400 uppercase tracking-widest mt-1">The Original Blessings</p>
                </div>
            </div>

            <div class="video-card group" onclick="playVideo('media/videos/h3.mp4', 'Sister')">
                <div class="aspect-[3/4] relative overflow-hidden bg-black">
                    <video src="media/videos/h3.mp4" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-110 transition-all duration-700 ease-out" autoplay muted loop playsinline></video>
                    
                    <div class="play-overlay"><i class="fas fa-play-circle text-6xl text-white drop-shadow-lg transform scale-90 group-hover:scale-100 transition-transform duration-300"></i></div>
                </div>
                <div class="p-4 bg-[#1a0b2e]">
                    <h3 class="text-xl text-[#d4af37] font-bold">Sister</h3>
                    <p class="text-xs text-gray-400 uppercase tracking-widest mt-1">Partner in Crime</p>
                </div>
            </div>

            <div class="video-card group" onclick="playVideo('media/videos/h1.mp4', 'College Gang')">
                <div class="aspect-[3/4] relative overflow-hidden bg-black">
                    <video src="media/videos/h1.mp4" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-110 transition-all duration-700 ease-out" autoplay muted loop playsinline></video>
                    
                    <div class="play-overlay"><i class="fas fa-play-circle text-6xl text-white drop-shadow-lg transform scale-90 group-hover:scale-100 transition-transform duration-300"></i></div>
                </div>
                <div class="p-4 bg-[#1a0b2e]">
                    <h3 class="text-xl text-[#d4af37] font-bold">College Gang</h3>
                    <p class="text-xs text-gray-400 uppercase tracking-widest mt-1">The Crazy Ones</p>
                </div>
            </div>

            <div class="video-card group" onclick="playVideo('media/videos/h2.mp4', 'Grandma')">
                <div class="aspect-[3/4] relative overflow-hidden bg-black">
                    <video src="media/videos/h2.mp4" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-110 transition-all duration-700 ease-out" autoplay muted loop playsinline></video>
                    
                    <div class="play-overlay"><i class="fas fa-play-circle text-6xl text-white drop-shadow-lg transform scale-90 group-hover:scale-100 transition-transform duration-300"></i></div>
                </div>
                <div class="p-4 bg-[#1a0b2e]">
                    <h3 class="text-xl text-[#d4af37] font-bold">Grandma</h3>
                    <p class="text-xs text-gray-400 uppercase tracking-widest mt-1">Wisdom & Warmth</p>
                </div>
            </div>

        </div>
    </main>

    <div id="cinema-modal" class="fixed inset-0 bg-black/95 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-xl opacity-0 transition-opacity duration-300">
        <button onclick="closeModal()" class="absolute top-6 right-8 text-white/50 hover:text-white text-5xl z-[110]">&times;</button>
        
        <div class="w-full max-w-5xl flex flex-col items-center">
            <div class="w-full aspect-video bg-black rounded-lg overflow-hidden shadow-[0_0_50px_rgba(212,175,55,0.2)] border border-[#d4af37]/30 relative">
                <video id="main-player" class="w-full h-full" controls>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <h2 id="modal-title" class="text-3xl font-emotional text-[#d4af37] mt-6">Title</h2>
        </div>
    </div>

    <script>
        // --- ANIMATIONS ---
        gsap.from("header", { opacity: 0, y: -50, duration: 1.5, ease: "power3.out" });
        gsap.from(".video-card", { 
            opacity: 0, 
            y: 50, 
            duration: 1, 
            stagger: 0.1, 
            ease: "power2.out", 
            delay: 0.5 
        });

        // --- VIDEO PLAYER LOGIC ---
        const modal = document.getElementById('cinema-modal');
        const player = document.getElementById('main-player');
        const title = document.getElementById('modal-title');

        function playVideo(source, name) {
            player.src = source;
            title.innerText = name;
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
            }, 10);
            
            player.play();
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                player.pause();
                player.src = "";
            }, 300);
            
            document.body.classList.remove('modal-open');
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
    </script>
</body>
</html>
